version: '3.8'

services:
  postgres:
    image: ankane/pgvector
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5434:5432"
    volumes:
      - pgdata4:/var/lib/postgresql/data
      - ./sql/prompts.sql:/docker-entrypoint-initdb.d/prompts.sql

volumes:
  pgdata4:
    driver: local
